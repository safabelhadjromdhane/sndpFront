
<section class="bg-gray-200 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 sm:h-screen">
      <a  class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-20 h-24 mr-2" src="../../../../assets/imgs/logoagilenergy.jpg" alt="logo">
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" [routerLink]="['add-produit']">
                  Ajouter un produit
              </h1>
              <form class="space-y-4 md:space-y-6" [formGroup]="createProduit" (ngSubmit)="onSave()">
                  <div>
                      <label for="codeProd" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Code Produit</label>
                      <input type="text" name="codeProd" id="codeProd"  formControlName="codeProd"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg
                      focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700
                      dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                      dark:focus:border-blue-500" placeholder="Veuillez saisir le code du produit" required>

                      <!-- <p class="mt-2 mb-2 text-center text-pretty">
                        @if(createForm.controls['user'].invalid && (createForm.controls['user'].touched || createForm.controls['user'].dirty)){
                          <span class="mx-4  text-pretty">
                            @if(createForm.controls['user'].errors) {
                              <em class="text-pretty" style="color:rgb(155, 28, 28);">Veuillez introduire votre identifiant.</em>
                              <em class=" text-pretty" style="color:rgb(155, 28, 28);">Votre identifiant doit contenir au moins 8 et au plus 12 caractères.</em>
                            }
                          </span>
                        }
                       </p> -->
                  </div>
                  <div>
                      <label for="user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">L'identifiant User</label>
                      <input type="text" name="user" id="user" formControlName="user" required
                      placeholder="Veuillez saisir votre identifiant" class="bg-gray-50 border border-gray-300 text-gray-900
                       sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block
                       w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>

                       <!-- <p class="mt-2 mb-2 text-center text-pretty">
                        @if(createForm.controls['localisation'].invalid && (createForm.controls['localisation'].touched || createForm.controls['localisation'].dirty)){

                          <span class="mx-4  text-pretty">
                            @if(createForm.controls['localisation'].errors) {
                              <em class="text-pretty" style="color:rgb(155, 28, 28);">Veuillez introduire votre mot de passe.</em>
                            }
                          </span>
                        }
                       </p> -->

                  </div>
                  <div>
                    <label for="guichet" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Le Guichet Assigné</label>
                    <input type="text" name="guichet" id="guichet" formControlName="guichet" required
                    placeholder="Veuillez Affecter ce produit à un guichet" class="bg-gray-50 border border-gray-300 text-gray-900
                     sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block
                     w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                     dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>

                     <!-- <p class="mt-2 mb-2 text-center text-pretty">
                      @if(createForm.controls['localisation'].invalid && (createForm.controls['localisation'].touched || createForm.controls['localisation'].dirty)){

                        <span class="mx-4  text-pretty">
                          @if(createForm.controls['localisation'].errors) {
                            <em class="text-pretty" style="color:rgb(155, 28, 28);">Veuillez introduire votre mot de passe.</em>
                          }
                        </span>
                      }
                     </p> -->

                </div>

                  <div>
                    <label for="libProd" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Libellé du Produit</label>
                    <textarea id="libProd" rows="3" formControlName="libProd" name="libProd" class="block p-2.5 w-full text-sm text-gray-900
                    bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500
                    focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white
                     dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Introduisez le libellé de votre produit" required></textarea>
                </div>
                  <!-- <div class="flex items-center justify-between">
                      <div class="flex items-start">
                      </div>
                      <div class="flex items-end">
                        <a [routerLink]="['/forgot-localisation']" class="text-sm font-medium  text-blue-600 hover:underline dark:text-blue-500">Mot de passe oublié?</a>

                      </div>
                  </div> -->
                  <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Créer</button>
                  <!-- <p class="text-sm font-medium text-gray-800 dark:text-gray-500">
                      Vous n'avez pas de compte? <a [routerLink]="['/register']" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Créer un Compte</a>
                  </p> -->
              </form>
          </div>
      </div>
      <div class="mb-6"></div>
  </div>
  </section>
