<div class="p-16 bg-gray-50">
  <div class="p-8 bg-white shadow mt-24">
    <div class="grid grid-cols-1 md:grid-cols-3">
      <div
        class="grid grid-cols-3 text-center
        order-last md:order-first mt-20 md:mt-0">
        <div>
          <p class="font-bold text-gray-700 text-xl">{{userfeeds}}</p>
          <p class="text-gray-400">Avis</p>
        </div>
      </div>
      <div class="relative">
        <div
          class="w-40 h-40 bg-indigo-100 mx-auto rounded-full shadow-2xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-indigo-500">
          <img src="../../../../assets/imgs/client_avatar.png" class="rounded-full h-40" alt="Flowbite Logo" />

        </div>
      </div>
      <div
        class="space-x-8 flex justify-between mt-32 md:mt-0 md:justify-center"
      >
        <button [routerLink]="['add-feedback']" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
          Ajouter un Avis
        </button>
      </div>
    </div>
    <div class="mt-20 text-center border-b pb-12">
      <h1 class="text-4xl font-medium text-gray-700">
        {{userName}}
         <!-- <span class="font-light text-gray-500">27</span> -->
      </h1>
      <p class="font-semibold text-gray-800 mt-3">Last Seen <span class="font-light text-gray-500">
        <!-- 27 -->

      </span> </p>

    </div>
    <table class="w-full text-sm text-left rtl:text-right bg-slate-100 text-gray-600 dark:text-gray-400">
      <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-gray-50 rounded-lg dark:text-white dark:bg-gray-800">

        <div class="sm:flex sm:items-center sm:justify-between">
          <div>
              <div class="flex items-center gap-x-3">
                  <h2 class="text-lg font-medium text-gray-800 dark:text-white">Mes avis</h2>

                  <!-- <span class="px-3 py-1 text-xs text-blue-600 bg-blue-100 rounded-full dark:bg-gray-800 dark:text-blue-400"> comptes</span> -->
              </div>
          </div>

          <div class="flex items-center mt-4 gap-x-3">
               <button class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg> -->

                  <span>Rechercher</span>
              </button>
          </div>
      </div>

      </caption>
     </table>

     <div class="w-full shadow bg-white rounded">
      <div class="border-gray-200 w-full rounded bg-white overflow-x-auto">
        <table class="w-full leading-normal ">
          <thead
            class="text-gray-600 text-xs font-semibold border-gray tracking-wider text-left px-5 py-3 bg-gray-100 hover:cursor-pointer uppercase border-b-2 border-gray-200">
            <tr class="border-b border-gray">
              <th scope="col"
                class="text-gray-dark border-gray border-b-2 border-t-2 border-gray-200 py-3 px-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                <!-- <div class="inline-block">
                  <div class="filter-asc"
                    style="width: 0px; height: 0px; border-left: 5px solid transparent; border-right: 5px solid transparent; margin-bottom: 1px; border-bottom: 5px solid rgb(204, 204, 204);">
                  </div>
                  <div class="filter-desc"
                    style="width: 0px; height: 0px; border-left: 5px solid transparent; border-right: 5px solid transparent; border-top: 5px solid rgb(204, 204, 204); margin-top: 1px;">
                  </div>
                </div> -->
               ID
              </th>
              <th scope="col"
                class="text-gray-dark border-gray border-b-2 border-t-2 border-gray-200 py-3 px-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                <!-- <div class="inline-block">
                  <div class="filter-asc"
                    style="width: 0px; height: 0px; border-left: 5px solid transparent; border-right: 5px solid transparent; margin-bottom: 1px; border-bottom: 5px solid rgb(204, 204, 204);">
                  </div>
                  <div class="filter-desc"
                    style="width: 0px; height: 0px; border-left: 5px solid transparent; border-right: 5px solid transparent; border-top: 5px solid rgb(204, 204, 204); margin-top: 1px;">
                  </div>
                </div> -->
               Avis
              </th>
              <th scope="col"
                class="text-gray-dark border-gray border-b-2 border-t-2 border-gray-200 py-3 px-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Date
              </th>
              <th scope="col"
                class="text-gray-dark border-gray border-b-2 border-t-2 border-gray-200 py-3 px-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                <!-- <div class="inline-block">
                  <div class="filter-asc"
                    style="width: 0px; height: 0px; border-left: 5px solid transparent; border-right: 5px solid transparent; margin-bottom: 1px; border-bottom: 5px solid rgb(204, 204, 204);">
                  </div>
                  <div class="filter-desc"
                    style="width: 0px; height: 0px; border-left: 5px solid transparent; border-right: 5px solid transparent; border-top: 5px solid rgb(204, 204, 204); margin-top: 1px;">
                  </div>
                </div> -->
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            @for(avis of feeds; track avis){
              <tr class="hover:bg-gray-100 hover:cursor-pointer">
                <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
                  <div class="flex items-center" classes="[object Object]">
                    <!-- <div class="flex-shrink-0 h-10 w-10">
                      <img src="https://faces.design/faces/m/m11.png" alt="" class="w-full h-full rounded-full" />
                    </div> -->
                    <div class="ml-3">
                      <p class="text-gray-900 whitespace-no-wrap">{{avis.id}}</p>
                    </div>
                  </div>
                </td>

                <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
                  <ul classes="[object Object]">
                    <li>{{avis.avis}}</li>
                  </ul>
                </td>
                <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
                  <ul classes="[object Object]">
                    <li>{{avis.createdDate }}</li>
                  </ul>
                </td>
                <!-- <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
                  <ul classes="[object Object]">
                    <li>{{avis.user}}</li>
                  </ul>
                </td> -->
                <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
                  <span
                    class="relative inline-block px-3 py-1 font-semibold leading-tight rounded-full "
                    classes="[object Object]">
                    <button type="button"  [routerLink]="['edit-avis', avis.id]" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Modifier</button>
                    <button type="button" (click)="deleteAvis(avis.id)"  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Supprimer</button>                  </span>
                </td>
              </tr>

            }
            @empty{
              <td class="px-6 py-4">Aucun  utilisateur n'a été trouver.</td>

            }


          </tbody>
        </table>
      </div>
    </div>
    <div class="mt-12 flex flex-col justify-center">
      <p class="text-gray-600 text-center font-light lg:px-16">
        Un client fidèle chez Agil SA.
      </p>
    </div>
  </div>

</div>
