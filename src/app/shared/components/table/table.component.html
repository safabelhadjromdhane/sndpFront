   <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
     <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
       La liste des utilisateurs
       <p class="mt-1 text-sm font-normal text-gray-500 dark:text-gray-400">Ci-dessous, est la liste des utilisateurs de notre solution</p>
   </caption>
       <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
           <tr>
               <th scope="col" class="px-6 py-3">
                     ID
               </th>
               <th scope="col" class="px-6 py-3">
                   Nom
               </th>
               <th scope="col" class="px-6 py-3">
                   Pr√©nom
               </th>
               <th scope="col" class="px-6 py-3">
                   Email
               </th>
               <th scope="col" class="px-6 py-3">
                   Telephone
               </th>
               <th scope="col" class="px-6 py-3">
                   Role
               </th>

               <th scope="col" class="px-6 py-3">
                   Action
               </th>
           </tr>
       </thead>
       <tbody>

                @for (item of rows; track item) {
                   <!-- template content to repeat -->
                      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                         <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" >{{item.id}}</th>
                         <td class="px-6 py-4">{{item.nom}}</td>
                         <td class="px-6 py-4">{{item.prenom}}</td>
                         <td class="px-6 py-4">{{item.email}}</td>
                         <td class="px-6 py-4">{{item.telephone}}</td>
                         <td class="px-6 py-4">{{item.role}}</td>

                         <td class="flex items-center px-6 py-4">
                          <!-- <a href="#" class="font-medium text-lime-500 dark:text-blue-500 hover:underline">Edit</a> -->
                          <button type="button" (click)="updateUser(item.id)"  class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Modifier</button>
                          <button type="button" (click)="deleteUser(item.id)"  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Supprimer</button>
                          <!-- <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">Remove</a> -->
                         </td>

                      </tr>
               }

           @empty {
             <td class="px-6 py-4">No items where found</td>
           }

       </tbody>
   </table>
